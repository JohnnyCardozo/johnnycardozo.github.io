<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/formulario.css">
    
</head>
<body>
    <header>
        <h1>o que vou escrever</h1>
        <nav class="navegacao">
            <a class="navegacao__links" href="index.html">INICIO</a>
        </nav>
    </header>

    <main>
        <form class="formulario">
            <fieldset class="formulario__divisao">
              <legend class="divisao__legenda">Nova publicação</legend>
              <p>
                <label class="divisao__campo" for="titulo_publicação">
                    <span class="informacao__span">Título:</span>
                    <input class="campo__input" type="text" id="titulo_publicação">
                </label>
              </p>
              <p>
                <label class="divisao__campo" for="titulo_publicação">
                    <span class="informacao__span">Email do publicador:</span>
                    <input class="campo__input" type="email" id="titulo_publicação">
                </label>
              </p>
              <p>
                <label class="divisao__campo" for="titulo_publicação">
                    <span class="informacao__span">Artigo:</span>
                    <div class="container">
                        <div class="options">
                            <button type="button" id="bold" class="option__button format">
                                <i class="fa-solid fa-bold"></i>
                            </button>
                            <button type="button" id="italic" class="option__button format">
                                <i class="fa-solid fa-italic"></i>
                            </button>
                            <button type="button" id="underline" class="option__button format">
                                <i class="fa-solid fa-underline"></i>
                            </button>
                            <button type="button" id="strikethrough" class="option__button format">
                                <i class="fa-solid fa-strikethrough"></i>
                            </button>
                            <button type="button" id="superscript" class="option__button script">
                                <i class="fa-solid fa-superscript"></i>
                            </button>
                            <button type="button" id="subscript" class="option__button script">
                                <i class="fa-solid fa-subscript"></i>
                            </button>
                            <button type="button" id="insertOrderedList" class="option__button">
                                <i class="fa-solid fa-list-ol"></i>
                            </button>

                            <button type="button" id="insertUnorderedList" class="option__button">
                                <i class="fa-solid fa-list"></i>
                            </button> 

                            <button type="button" id="undo" class="option__button">
                                <i class="fa-solid fa-rotate-left"></i>
                            </button>
                            <button type="button" id="redo" class="option__button">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>

                            <button type="button" id="createLink" class="option__button">
                                <i class="fa-solid fa-link"></i>
                            </button>
                            <button type="button" id="unlink" class="option__button">
                                <i class="fa-solid fa-unlink"></i>
                            </button>

                            <button type="button" id="justifyLeft" class="option__button align">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button type="button" id="justifyCenter" class="option__button align">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button type="button" id="justifyLeft" class="option__button align">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button type="button" id="justifyFull" class="option__button align">
                                <i class="fa-solid fa-align-justify"></i>
                            </button>
                            <button id="indent" class="option__button spacing">
                                <i class="fa-solid fa-indent"></i>
                            </button>
                            <button type="button" id="outdent" class="option__button spacing">
                                <i class="fa-solid fa-outdent"></i>
                            </button>

                            <select id="formatBlock" class="adv__option__button">
                                <option value="H1">H1</option>
                                <option value="H2">H2</option>
                                <option value="H3">H3</option>
                                <option value="H4">H4</option>
                                <option value="H5">H5</option>
                                <option value="H6">H6</option>
                            </select>

                            <select id="fontName" class="adv__option__button"></select>
                            <select id="fontSize" class="adv__option__button"></select>

                            <div class="input-wrapper">
                                <input type="color" id="foreColor" class="adv__option__button">
                                <label for="foreColor">Font Color (padrão 173, 255, 47)</label>
                            </div>
                            <div class="input-wrapper">
                                <input type="color" id="backColor" class="adv__option__button">
                                <label for="backColor">Back Color</label>
                            </div>
                            <div id="textInput" contenteditable="true"></div>
                        </div>
                    </div>
                </label>
              </p>
              <p class="divisao__campo">
                <span class="informacao__span">Imagens:</span>
                <input class="campo__input" type="file" alt="Imagem que quer postar" accept="image/*" multiple>
              </p>
              <p class="divisao__campo">
                <input class="campo__input" type="hidden" value="">
              </p>
            </fieldset>

            <fieldset class="formulario__divisao__area">
                <legend class="divisao__legenda">Área que quer publicar</legend>
                <p>
                    <input type="checkbox" id="videoGames">
                    <label class="divisao__campo__checkbox" for="videoGames">Video Games</label>
                </p>
                <p>
                    <input type="checkbox" id="jogosTabuleiro">
                    <label class="divisao__campo__checkbox" for="jogosTabuleiro">Jogos de Tabuleiro</label>
                </p>
                <p>
                    <input type="checkbox" id="economia">
                    <label class="divisao__campo__checkbox" for="economia">Economia</label>
                </p>
                <p>
                    <input type="checkbox" id="artigos">
                    <label class="divisao__campo__checkbox" for="artigos">Artigos</label>
                </p>
            </fieldset>

            <fieldset class="formulario__divisao__ficha_tecnica">
                <legend class="divisao__legenda">Ficha Técnica do jogo</legend>
                <div>
                    <p>
                        <label class="divisao__campo__ficha" for="ficha_nome_jogo">
                            <span class="informacao__span">Nome do jogo:</span>
                            <input class="campo__input" type="text" id="ficha_nome_jogo">
                        </label>
                    </p>
                    <p>
                        <label class="divisao__campo__ficha" for="ficha_desenvolvedora">
                            <span class="informacao__span">Desenvolvedora do jogo:</span>
                            <input class="campo__input" type="text" id="ficha_desenvolvedora">
                        </label>
                    </p>
                    <p>
                        <label class="divisao__campo__ficha" for="ficha_publicadora">
                            <span class="informacao__span">Publicadora do jogo:</span>
                            <input class="campo__input" type="text" id="ficha_publicadora">
                        </label>
                    </p>
                    <p>
                        <label class="divisao__campo__ficha" for="ficha_data_lancamento">
                            <span class="informacao__span">Data de publicação:</span>
                            <input class="campo__input" type="date" id="ficha_data_lancamento">
                        </label>
                    </p>
                    <p>
                        <label class="divisao__campo__ficha" for="ficha_numero_jogadores">
                            <span class="informacao__span">Número de jogadores:</span>
                            <input class="campo__input" type="number" id="ficha_numero_jogadores">
                        </label>
                    </p>
                </div>
                <div class="divisao__ficha">
                    <span class="informacao__span">Plataformas:</span>
                    <p>
                        <input type="checkbox" id="windows">
                        <label class="divisao__campo__checkbox" for="windows">Windows</label>
                    </p>
                    <p>
                        <input type="checkbox" id="mac">
                        <label class="divisao__campo__checkbox" for="mac">Mac</label>
                    </p>
                    <p>
                        <input type="checkbox" id="linux">
                        <label class="divisao__campo__checkbox" for="linux">Linux</label>
                    </p>
                    <p>
                        <input type="checkbox" id="playstation">
                        <label class="divisao__campo__checkbox" for="playstation">Playstation</label>
                    </p>
                    <p>
                        <input type="checkbox" id="xbox">
                        <label class="divisao__campo__checkbox" for="xbox">Xbox</label>
                    </p>
                    <p>
                        <input type="checkbox" id="nintendo">
                        <label class="divisao__campo__checkbox" for="nintendo">Nintendo</label>
                    </p>
                    <p>
                        <input type="checkbox" id="tabuleiro">
                        <label class="divisao__campo__checkbox" for="tabuleiro">Jogo de tabuleiro</label>
                    </p>
                </div>
                <div class="divisao__ficha__genero">
                    <span class="informacao__span">Gêneros:</span>
                    <div class="divisao__ficha__genero">
                        <p>
                            <input type="checkbox" id="hackNslash">
                            <label class="divisao__campo__checkbox" for="windows">Hack n' Slash</label>
                            
                        </p>
                        <p>
                            <input type="checkbox" id="plataforma">
                            <label class="divisao__campo__checkbox" for="windows">Plataforma</label>
                        </p>
                        <p>
                            <input type="checkbox" id="arcade">
                            <label class="divisao__campo__checkbox" for="windows">Arcade</label>
                        </p>
                        <p>
                            <input type="checkbox" id="corrida">
                            <label class="divisao__campo__checkbox" for="windows">Corrida</label>
                        </p>
                        <p>
                            <input type="checkbox" id="estrategia">
                            <label class="divisao__campo__checkbox" for="windows">Estratégia</label>
                        </p>
                        <p>
                            <input type="checkbox" id="tiro">
                            <label class="divisao__campo__checkbox" for="windows">Tiro</label>
                        </p>
                        <p>
                            <input type="checkbox" id="rpg">
                            <label class="divisao__campo__checkbox" for="windows">RPG</label>
                        </p>
                        <p>
                            <input type="checkbox" id="tabuleiro">
                            <label class="divisao__campo__checkbox" for="windows">Tabuleiro</label>
                        </p>
                        <p>
                            <input type="checkbox" id="mundoAberto">
                            <label class="divisao__campo__checkbox" for="windows">Mundo aberto</label>
                        </p>
                        <p>
                            <input type="checkbox" id="stealth">
                            <label class="divisao__campo__checkbox" for="windows">Stealth</label>
                        </p>
                        <p>
                            <input type="checkbox" id="luta">
                            <label class="divisao__campo__checkbox" for="windows">Luta</label>
                        </p>
                        <p>
                            <input type="checkbox" id="quebraCabeça">
                            <label class="divisao__campo__checkbox" for="windows">Quebra-Cabeça</label>
                        </p>
                        <p>
                            <input type="checkbox" id="rogueLike">
                            <label class="divisao__campo__checkbox" for="windows">Roguelike</label>
                        </p>
                        <p>
                            <input type="checkbox" id="simulacao">
                            <label class="divisao__campo__checkbox" for="windows">Simulação</label>
                        </p>
                    </div>
                </div>
            </fieldset>

            <button class="botao__enviar" type="submit">Envie sua publicação</button>
        </form>
    </main>

    <script src="editorTexto.js"></script>
</body>
</html>
