<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/formulario.css">
    
</head>
<body>
    <header>
        <h1>o que vou escrever</h1>
        <nav class="navegacao">
            <a class="navegacao__links" href="index.html">INICIO</a>
        </nav>
    </header>

    <main>
        <form class="formulario__artigo" id="novoArtigo">
            <fieldset class="formulario__divisao__artigo">
              <legend class="divisao__legenda">Nova publicação</legend>
              <p>
                <label class="divisao__campo__texto" for="publicacaoTitulo">
                    <span class="legenda__campo__span">Título:</span>
                    <input class="campo__input__texto" type="text" id="publicacaoTitulo" placeholder="Nome do artigo">
                </label>
              </p>
              <p>
                <label class="divisao__campo__texto" for="publicacaoEmail">
                    <span class="legenda__campo__span">Email do publicador:</span>
                    <input class="campo__input__texto" type="email" id="publicacaoEmail" placeholder="Email de quem escreveu">
                </label>
              </p>
              <p>
                <label class="divisao__campo__texto" for="publicacaoArtigo">
                    <span class="legenda__campo__span">Artigo:</span>
                    <div class="container">
                        <div class="options__editor__texto">
                            <button type="button" id="bold" class="option__button format">
                                <i class="fa-solid fa-bold"></i>
                            </button>
                            <button type="button" id="italic" class="option__button format">
                                <i class="fa-solid fa-italic"></i>
                            </button>
                            <button type="button" id="underline" class="option__button format">
                                <i class="fa-solid fa-underline"></i>
                            </button>
                            <button type="button" id="strikethrough" class="option__button format">
                                <i class="fa-solid fa-strikethrough"></i>
                            </button>
                            <button type="button" id="superscript" class="option__button script">
                                <i class="fa-solid fa-superscript"></i>
                            </button>
                            <button type="button" id="subscript" class="option__button script">
                                <i class="fa-solid fa-subscript"></i>
                            </button>
                            <button type="button" id="insertOrderedList" class="option__button">
                                <i class="fa-solid fa-list-ol"></i>
                            </button>

                            <button type="button" id="insertUnorderedList" class="option__button">
                                <i class="fa-solid fa-list"></i>
                            </button> 

                            <button type="button" id="undo" class="option__button">
                                <i class="fa-solid fa-rotate-left"></i>
                            </button>
                            <button type="button" id="redo" class="option__button">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>

                            <button type="button" id="createLink" class="option__button">
                                <i class="fa-solid fa-link"></i>
                            </button>
                            <button type="button" id="unlink" class="option__button">
                                <i class="fa-solid fa-unlink"></i>
                            </button>

                            <button type="button" id="justifyLeft" class="option__button align">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button type="button" id="justifyCenter" class="option__button align">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button type="button" id="justifyLeft" class="option__button align">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button type="button" id="justifyFull" class="option__button align">
                                <i class="fa-solid fa-align-justify"></i>
                            </button>
                            <button id="indent" class="option__button spacing">
                                <i class="fa-solid fa-indent"></i>
                            </button>
                            <button type="button" id="outdent" class="option__button spacing">
                                <i class="fa-solid fa-outdent"></i>
                            </button>

                            <select id="formatBlock" class="adv__option__button">
                                <option value="H1">H1</option>
                                <option value="H2">H2</option>
                                <option value="H3">H3</option>
                                <option value="H4">H4</option>
                                <option value="H5">H5</option>
                                <option value="H6">H6</option>
                            </select>

                            <select id="fontName" class="adv__option__button"></select>
                            <select id="fontSize" class="adv__option__button"></select>

                            <div class="input-wrapper">
                                <input type="color" id="foreColor" class="adv__option__button">
                                <label for="foreColor">Cor da Fonte (padrão 173, 255, 47)</label>
                            </div>
                            <div class="input-wrapper">
                                <input type="color" id="backColor" class="adv__option__button">
                                <label for="backColor">Cor de Fundo</label>
                            </div>
                            <div id="publicacaoArtigo" contenteditable="true"></div>
                        </div>
                    </div>
                </label>
              </p>
              <p class="divisao__campo__imagem" id="publicacaoImagem">
                <span class="legenda__campo__span">Imagens:</span>
                <input class="campo__file__imagem" type="file" alt="Imagem que quer postar" accept="image/*" multiple>
              </p>
              <p class="divisao__campo__hidden" id="publicacaoData">
                <input class="campo__hidden" type="hidden" value="">
              </p>
            </fieldset>

            <fieldset class="formulario__divisao__area">
                <legend class="divisao__legenda">Área que quer publicar</legend>
                <p>
                    <input type="checkbox" id="areaVideoGames">
                    <label class="divisao__campo__checkbox" for="areaVideoGames">Video Games</label>
                </p>
                <p>
                    <input type="checkbox" id="areaJogosTabuleiro">
                    <label class="divisao__campo__checkbox" for="areaJogosTabuleiro">Jogos de Tabuleiro</label>
                </p>
                <p>
                    <input type="checkbox" id="areaEconomia">
                    <label class="divisao__campo__checkbox" for="areaEconomia">Economia</label>
                </p>
                <p>
                    <input type="checkbox" id="areaArtigos">
                    <label class="divisao__campo__checkbox" for="areaArtigos">Artigos</label>
                </p>
            </fieldset>

            <fieldset class="formulario__divisao__ficha__tecnica">
                <legend class="divisao__legenda">Ficha Técnica do jogo</legend>
                <div>
                    <p>
                        <label class="divisao__campo__texto" for="fichaNomeJogo">
                            <span class="legenda__campo__span">Nome do jogo:</span>
                            <input class="campo__input__texto" type="text" id="fichaNomeJogo" placeholder="Nome do jogo em destaque">
                        </label>
                    </p>
                    <p>
                        <label class="divisao__campo__texto" for="fichaDesenvolvedora">
                            <span class="legenda__campo__span">Desenvolvedora do jogo:</span>
                            <input class="campo__input__texto" type="text" id="fichaDesenvolvedora" placeholder="Quem desenvolveu">
                        </label>
                    </p>
                    <p>
                        <label class="divisao__campo__texto" for="fichaPublicadora">
                            <span class="legenda__campo__span">Publicadora do jogo:</span>
                            <input class="campo__input__texto" type="text" id="fichaPublicadora" placeholder="Quem publicou">
                        </label>
                    </p>
                    <p>
                        <label class="divisao__campo__ficha" for="fichaDataLancamento">
                            <span class="legenda__campo__span">Data de publicação:</span>
                            <input class="campo__input__data" type="date" id="fichaDataLancamento">
                        </label>
                    </p>
                    <p>
                        <label class="divisao__campo__ficha" for="fichaNumeroJogadores">
                            <span class="legenda__campo__span">Número de jogadores:</span>
                            <input class="campo__input__numero" type="number" id="fichaNumeroJogadores">
                        </label>
                    </p>
                </div>
                <div class="divisao__plataforma">
                    <span class="legenda__campo__span">Plataformas:</span>
                    <p>
                        <input type="checkbox" id="plataformaWindows">
                        <label class="divisao__campo__checkbox" for="plataformaWindows">Windows</label>
                    </p>
                    <p>
                        <input type="checkbox" id="plataformaMac">
                        <label class="divisao__campo__checkbox" for="plataformaMac">Mac</label>
                    </p>
                    <p>
                        <input type="checkbox" id="plataformaLinux">
                        <label class="divisao__campo__checkbox" for="plataformaLinux">Linux</label>
                    </p>
                    <p>
                        <input type="checkbox" id="plataformaPlaystation">
                        <label class="divisao__campo__checkbox" for="plataformaPlaystation">Playstation</label>
                    </p>
                    <p>
                        <input type="checkbox" id="plataformaXbox">
                        <label class="divisao__campo__checkbox" for="plataformaXbox">Xbox</label>
                    </p>
                    <p>
                        <input type="checkbox" id="plataformaNintendo">
                        <label class="divisao__campo__checkbox" for="plataformaNintendo">Nintendo</label>
                    </p>
                    <p>
                        <input type="checkbox" id="plataformaTabuleiro">
                        <label class="divisao__campo__checkbox" for="plataformaTabuleiro">Jogo de tabuleiro</label>
                    </p>
                </div>
                <div class="divisao__genero">
                    <span class="legenda__campo__span">Gêneros:</span>
                    <div class="divisao__genero">
                        <p>
                            <input type="checkbox" id="generoHackNslash">
                            <label class="divisao__campo__checkbox" for="generoHackNslash">Hack n' Slash</label>
                            
                        </p>
                        <p>
                            <input type="checkbox" id="generoPlataforma">
                            <label class="divisao__campo__checkbox" for="generoPlataforma">Plataforma</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoArcade">
                            <label class="divisao__campo__checkbox" for="generoArcade">Arcade</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoCorrida">
                            <label class="divisao__campo__checkbox" for="generoCorrida">Corrida</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoEstrategia">
                            <label class="divisao__campo__checkbox" for="generoEstrategia">Estratégia</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoTiro">
                            <label class="divisao__campo__checkbox" for="generoTiro">Tiro</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoRPG">
                            <label class="divisao__campo__checkbox" for="generoRPG">RPG</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoTabuleiro">
                            <label class="divisao__campo__checkbox" for="generoTabuleiro">Tabuleiro</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoMundoAberto">
                            <label class="divisao__campo__checkbox" for="generoMundoAberto">Mundo aberto</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoStealth">
                            <label class="divisao__campo__checkbox" for="generoStealth">Stealth</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoLuta">
                            <label class="divisao__campo__checkbox" for="generoLuta">Luta</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoQuebraCabeça">
                            <label class="divisao__campo__checkbox" for="generoQuebraCabeça">Quebra-Cabeça</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoRogueLike">
                            <label class="divisao__campo__checkbox" for="generoRogueLike">Roguelike</label>
                        </p>
                        <p>
                            <input type="checkbox" id="generoSimulacao">
                            <label class="divisao__campo__checkbox" for="generoSimulacao">Simulação</label>
                        </p>
                    </div>
                </div>
            </fieldset>

            <button class="botao__enviar" type="submit">Envie sua publicação</button>
            <a class="botao__enviar" href="./artigoEscrito.html">ARTIGOS</a>
        </form>
    </main>

    <script src="editorTexto.js"></script>
    <script src="artigo.js"></script>
</body>
</html>
